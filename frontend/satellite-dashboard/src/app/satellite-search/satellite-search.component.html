<!-- src/app/satellite-search/satellite-search.component.html -->
<div style="padding-top: 20px;">
  <div class="search-filter-container">
      <h3>Search and Filter Satellites</h3>
      <form #filterForm="ngForm">
        <!-- Satellite Name -->
        <div class="form-group">
          <label for="name">Satellite Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            [(ngModel)]="filters.name"
            placeholder="Enter satellite name"
            (input)="applyFilters()"
          />
        </div>
    
        <!-- NORAD ID -->
        <div class="form-group">
          <label for="norad_id">NORAD ID:</label>
          <input
            type="number"
            id="norad_id"
            name="norad_id"
            class="form-control"
            [(ngModel)]="filters.norad_id"
            placeholder="Enter NORAD ID"
            (input)="applyFilters()"
          />
        </div>
    
        <!-- Satellite Type -->
        <div class="form-group" style="width: 98%;">
          <label for="type">Satellite Type:</label>
          <select
            id="type"
            name="type"
            class="form-control"
            [(ngModel)]="filters.type"
            (change)="applyFilters()" style="width: 100%;"
          >
            <option value="">-- All Types --</option>
            <option value="Communication">Communication</option>
            <option value="Navigation">Navigation</option>
            <option value="Earth Observation">Earth Observation</option>
            <!-- Add more types as needed -->
          </select>
        </div>
    
        <!-- Mission Description -->
        <div class="form-group">
          <label for="mission">Mission:</label>
          <input
            type="text"
            id="mission"
            name="mission"
            class="form-control"
            [(ngModel)]="filters.mission"
            placeholder="Enter mission description"
            (input)="applyFilters()"
          />
        </div>
    
        <!-- Altitude Range -->
        <div class="form-group">
          <label>Altitude Range (km):</label>
          <div class="altitude-range">
            <input
              type="number"
              name="min_altitude"
              class="form-control"
              [(ngModel)]="filters.min_altitude"
              placeholder="Min"
              (input)="applyFilters()"
            />
            <span>to</span>
            <input
              type="number"
              name="max_altitude"
              class="form-control"
              [(ngModel)]="filters.max_altitude"
              placeholder="Max"
              (input)="applyFilters()"
            />
          </div>
        </div>
    
        <button type="button" class="btn btn-secondary" (click)="resetFilters()">Reset</button>
      </form>
  </div>
</div>
